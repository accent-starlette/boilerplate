<div>
    {% if error %}<small class="c-red pull-right">{{ error }}</small>{% endif %}
    <label for="{{ field_id }}">{{ label }}</label>
    <input type="{{ input_type }}" class="{% if error %}is-invalid{% endif %}" id="{{ field_id }}" name="{{ field_name }}" {% if required %}required{% endif %} {% if value is not none %}value="{{ value }}"{% endif %}>
    {% if field.description %}<small class="muted">{{ field.description }}</small>{% endif %}
</div>
