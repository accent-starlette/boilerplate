<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>Example</title>
        <link href="{{ url_for('static', path='/css/karma.min.css') }}" rel="stylesheet">
        {% block extra_css %}{% endblock %}
    </head>

    <body>
    <header class="b-primary py-1">
        <div class="container d-flex">
            <div class="h2 m-0"><a class="c-white" href="/">Example</a></div>
            <div class="ml-auto">
                {% if request.user.is_authenticated %}
                <a class="c-white" href="{{ url_for('auth:change_password') }}">Change Password</a>
                <span class="c-white">&middot;</span>
                <a class="c-white" href="{{ url_for('auth:logout') }}">Logout</a>
                {% else %}
                <a class="c-white" href="{{ url_for('auth:login') }}">Login</a>
                {% endif %}
            </div>
        </div>
    </header>
    {% block content %}{% endblock %}
    {% block extra_js %}{% endblock %}
    </body>
</html>
